<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Horse Academy</title>
  <style>
    /* Basic resets */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    /* Logo in the top-right corner */
    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 120px;
    }

    /* Gallery Section Styling */
    .gallery-section {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Carousel styling */
    .carousel {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      width: 100%;
      flex-shrink: 0;
    }

    .carousel-item img, .carousel-item video {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

  </style>
</head>
<body>

  <header>

  <script>
    let currentSlideIndex = 0;

    function changeSlide(direction) {
      const slides = document.querySelectorAll('.carousel-images');
      const totalSlides = slides.length;
      currentSlideIndex += direction;

      if (currentSlideIndex >= totalSlides) {
        currentSlideIndex = 0;
      } else if (currentSlideIndex < 0) {
        currentSlideIndex = totalSlides - 1;
      }

      for (let i = 0; i < totalSlides; i++) {
        slides[i].style.transform = `translateX(-${currentSlideIndex * 100}%)`;
      }
    }
  </script>
